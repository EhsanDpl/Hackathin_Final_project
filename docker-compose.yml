services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: skillpilot-postgres
    # env_file:
    #   - .env
    environment:
      POSTGRES_USER: ${DB_USER:-skillpilot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-skillpilot123}
      POSTGRES_DB: ${DB_NAME:-skillpilot_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./skillpilot-mock-server/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skillpilot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillpilot-network

  # Redis Server
  redis:
    image: redis:7-alpine
    container_name: skillpilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - skillpilot-network

  # Backend API Server (NestJS)
  api:
    build:
      context: ./skillpilot-mock-server
      dockerfile: Dockerfile
    container_name: skillpilot-api
    # env_file:
    #   - .env
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-skillpilot}
      DB_PASSWORD: ${DB_PASSWORD:-skillpilot123}
      DB_NAME: ${DB_NAME:-skillpilot_db}
      JWT_SECRET: ${JWT_SECRET:-skillpilot-super-secret-jwt-key-change-in-production-min-32-chars}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      LINKEDIN_MOCK_DATA_URL: ${LINKEDIN_MOCK_DATA_URL:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MAILERSEND_API_TOKEN: ${MAILERSEND_API_TOKEN:-}
      MAILERSEND_FROM_EMAIL: ${MAILERSEND_FROM_EMAIL:-}
      MAILERSEND_FROM_NAME: ${MAILERSEND_FROM_NAME:-SkillPilot AI}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skillpilot-network
    restart: unless-stopped

  # Frontend (Next.js) - Development Mode
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.dev
    container_name: skillpilot-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - skillpilot-network
    volumes:
      - ./Frontend:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  skillpilot-network:
    driver: bridge

